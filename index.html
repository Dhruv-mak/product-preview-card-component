<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
      font-family: 'Montserrat' , 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="bg-yellow-100 flex justify-center items-center min-h-screen">
    <div class="flex justify-center items-stretch lg:w-1/3 sm:w-full rounded-xl sm:flex-col lg:flex-row"> <!-- even after applying the sm:flex-col both the children component aligns horizontally -->
      

      <!-- conditional image rendering is not working-->
      <!-- <picture class="">
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
        <source srcset="images/image-product-desktop.jpg" media="(max-width: 1024px)">
    </picture> -->
    
      <img src="images/image-product-desktop.jpg" alt="Perfume-bottle" class="lg:w-1/2 sm:w-full lg:h-full sm:h-auto">
      <div class="bg-white lg:w-1/2 sm:w-full"> <!-- this div does not take the full height of parent div -->
        <p class="text-slate-400 text-xl px-5 uppercase tracking-widest">Perfume</p>

        <p class="text-3xl font-bold px-5">Gabrielle Essence Eau De Parfum</p>

        <p class="px-5 text-base text-gray-500">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. writing some gibberish to check the things.</p>

        <p class="flex items-start"><span class="text-3xl text-cyan-700 font-bold px-4">$149.99</span> <span class="line-through text-sm mt-1 text-gray-500">$169.99</span></p>

        <button class="text-white bg-cyan-700 rounded-md p-3 mx-auto w-4/6 ml-3"><!-- mx-auto does not center the button-->
          <img src="images/icon-cart.svg" alt="" class="inline"> 
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution bg-red-100">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
