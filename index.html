<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;1,9..144,600&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    * {
      font-family: 'Montserrat' , 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div style="background-color: hsl(30, 38%, 92%);" class="flex justify-center items-center min-h-screen">
    <div class="flex lg:items-stretch lg:w-5/12 w-full rounded-xl flex-col lg:flex-row">
      

      <!-- conditional image rendering is not working-->
      <!-- <picture class="">
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
        <source srcset="images/image-product-desktop.jpg" media="(max-width: 1024px)">
    </picture> -->

      <img src="images/image-product-desktop.jpg" alt="Perfume-bottle" class="lg:w-1/2 w-full lg:rounded-l-lg">
      <div class="bg-white lg:w-1/2 w-full lg:rounded-lg flex justify-between lg:justify-around flex-col p-5"> <!-- this div does not take the full height of parent div -->
        <p class="text-slate-400 text-md px-5 uppercase tracking-[5px] my-2 lg:my-0">Perfume</p>

        <p style="font-family: 'Fraunces';"class="text-3xl font-bold px-5 my-2 lg:my-0">Gabrielle Essence Eau De Parfum</p>

        <p class="px-5 text-base text-gray-500 my-2 lg:my-0">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p style="color: hsl(158, 36%, 37%);;" class="ml-3 my-2 flex items-start text-weight font-bold lg:my-0"><span class="text-3xl text-cyan-700 font-bold px-4 font-bold">$149.99</span> <span class="line-through text-sm mt-1 text-gray-500">$169.99</span></p>

        <button style="background-color: hsl(158, 36%, 37%);" class="text-white rounded-lg p-3 mx-auto w-5/6 my-2 lg:my-0"><!-- mx-auto does not center the button-->
          <img src="images/icon-cart.svg" alt="" class="inline"> 
          Add to Cart
        </button>
      </div>
    </div>
  </div>
  
  <div class="attribution bg-red-100">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
